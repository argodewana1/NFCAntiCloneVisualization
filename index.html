<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Game Proteksi NFC Anti-Kloning (Phaser)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Visualisasi Game Proteksi NFC Anti-Kloning (Phaser)</h1>

        <div id="phaser-container" class="mb-4"></div>
        <div id="readerStatus" class="status">Siap Membaca</div>
        <div id="tagInfo" class="mt-2 p-3 bg-gray-100 rounded-md shadow-inner"></div>

        <div class="control-panel">
            <h2 class="panel-title">Mesin Kloner NFC</h2>
            <button id="clonerButton" class="action-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Kloning Koin</button>
            <div id="clonerStatus" class="status">Tidak Aktif</div>
        </div>

        <div class="data-editor">
            <h3 class="panel-title">Edit Data Koin NFC</h3>
            <div class="form-group">
                <label for="editId" class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
                <input type="text" id="editId" value="NFC-001" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="form-group">
                <label for="editKeterangan" class="block text-gray-700 text-sm font-bold mb-2">Keterangan:</label>
                <input type="text" id="editKeterangan" value="Koin Asli dengan Kunci Aman" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="applyEdit" class="action-button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Simpan Perubahan Data</button>
            <div id="editStatus" class="status text-green-500"></div>

            <hr class="my-4">

            <h3 class="panel-title">Tambah Koin Baru</h3>
            <div class="form-group">
                <label for="newCoinId" class="block text-gray-700 text-sm font-bold mb-2">ID Baru:</label>
                <input type="text" id="newCoinId" placeholder="Contoh: NFC-002" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="form-group">
                <label for="newCoinKeterangan" class="block text-gray-700 text-sm font-bold mb-2">Keterangan:</label>
                <input type="text" id="newCoinKeterangan" placeholder="Deskripsi koin baru" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="addCoinButton" class="action-button bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Tambah Koin Baru</button>
            <div id="addCoinStatus" class="status text-orange-500"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>
</html>
